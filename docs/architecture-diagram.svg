<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff3e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffcc02;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1565c0">
    Outage Prediction System Architecture
  </text>
  
  <!-- Data Sources Layer -->
  <g id="data-sources">
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Data Sources</text>
    
    <!-- Git Repository -->
    <rect x="50" y="100" width="140" height="80" rx="8" fill="url(#dataGradient)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
    <text x="120" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Git Repository</text>
    <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Commit history</text>
    <text x="120" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Code changes</text>
    <text x="120" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Metadata</text>
    
    <!-- Log Files -->
    <rect x="220" y="100" width="140" height="80" rx="8" fill="url(#dataGradient)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
    <text x="290" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Log Files</text>
    <text x="290" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• JSON logs</text>
    <text x="290" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Nginx/Apache</text>
    <text x="290" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Application logs</text>
    
    <!-- Historical Data -->
    <rect x="390" y="100" width="140" height="80" rx="8" fill="url(#dataGradient)" stroke="#1976d2" stroke-width="2" filter="url(#shadow)"/>
    <text x="460" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">Historical Data</text>
    <text x="460" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Past outages</text>
    <text x="460" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Training data</text>
    <text x="460" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Feedback loops</text>
  </g>
  
  <!-- Data Processing Layer -->
  <g id="processing-layer">
    <text x="60" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Data Processing</text>
    
    <!-- Git Analyzer -->
    <rect x="50" y="260" width="140" height="100" rx="8" fill="url(#processGradient)" stroke="#7b1fa2" stroke-width="2" filter="url(#shadow)"/>
    <text x="120" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">Git Analyzer</text>
    <text x="120" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Commit size analysis</text>
    <text x="120" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• File change detection</text>
    <text x="120" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Timing analysis</text>
    <text x="120" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Risk scoring</text>
    
    <!-- Log Parser -->
    <rect x="220" y="260" width="140" height="100" rx="8" fill="url(#processGradient)" stroke="#7b1fa2" stroke-width="2" filter="url(#shadow)"/>
    <text x="290" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">Log Parser</text>
    <text x="290" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Multi-format parsing</text>
    <text x="290" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Error rate extraction</text>
    <text x="290" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Anomaly detection</text>
    <text x="290" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Trend analysis</text>
    
    <!-- Feature Extractor -->
    <rect x="390" y="260" width="140" height="100" rx="8" fill="url(#processGradient)" stroke="#7b1fa2" stroke-width="2" filter="url(#shadow)"/>
    <text x="460" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7b1fa2">Feature Extractor</text>
    <text x="460" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• commit_size_score</text>
    <text x="460" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• current_error_rate</text>
    <text x="460" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• anomaly_score</text>
    <text x="460" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• timing_features</text>
  </g>
  
  <!-- Machine Learning Layer -->
  <g id="ml-layer">
    <text x="60" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Machine Learning Engine</text>
    
    <!-- Training Module -->
    <rect x="50" y="440" width="150" height="120" rx="8" fill="url(#mlGradient)" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
    <text x="125" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">Training Module</text>
    <text x="125" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Random Forest</text>
    <text x="125" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Classifier</text>
    <text x="125" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Historical data</text>
    <text x="125" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Feature engineering</text>
    <text x="125" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Model optimization</text>
    
    <!-- Prediction Engine -->
    <rect x="230" y="440" width="150" height="120" rx="8" fill="url(#mlGradient)" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
    <text x="305" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">Prediction Engine</text>
    <text x="305" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Real-time Analysis</text>
    <text x="305" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Risk scoring (0.0-1.0)</text>
    <text x="305" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Confidence levels</text>
    <text x="305" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Contributing factors</text>
    <text x="305" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Recommendations</text>
    
    <!-- Model Storage -->
    <rect x="410" y="440" width="120" height="120" rx="8" fill="url(#mlGradient)" stroke="#388e3c" stroke-width="2" filter="url(#shadow)"/>
    <text x="470" y="465" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388e3c">Model Storage</text>
    <text x="470" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">outage_model.pkl</text>
    <text x="470" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Trained models</text>
    <text x="470" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Feature columns</text>
    <text x="470" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Model metadata</text>
    <text x="470" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Version control</text>
  </g>
  
  <!-- Database Layer -->
  <g id="database-layer">
    <rect x="580" y="260" width="140" height="300" rx="8" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" filter="url(#shadow)"/>
    <text x="650" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3f51b5">Database</text>
    <text x="650" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">SQLite/PostgreSQL</text>
    
    <text x="650" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3f51b5">Tables:</text>
    <text x="650" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• predictions</text>
    <text x="650" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• commits</text>
    <text x="650" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• outcomes</text>
    <text x="650" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• feedback</text>
    <text x="650" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• metrics</text>
    
    <text x="650" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#3f51b5">Functions:</text>
    <text x="650" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Store predictions</text>
    <text x="650" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Track outcomes</text>
    <text x="650" y="485" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Learning feedback</text>
    <text x="650" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Performance metrics</text>
    <text x="650" y="515" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Historical analysis</text>
    <text x="650" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Model improvement</text>
  </g>
  
  <!-- Output Layer -->
  <g id="output-layer">
    <text x="780" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Outputs &amp; Integration</text>
    
    <!-- Risk Report -->
    <rect x="750" y="260" width="160" height="100" rx="8" fill="url(#outputGradient)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
    <text x="830" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Risk Report</text>
    <text x="830" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Risk Levels:</text>
    <text x="830" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">LOW | MEDIUM | HIGH | CRITICAL</text>
    <text x="830" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Confidence scores</text>
    <text x="830" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Recommendations</text>
    
    <!-- Monitoring Integration -->
    <rect x="750" y="380" width="160" height="80" rx="8" fill="url(#outputGradient)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
    <text x="830" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">Monitoring</text>
    <text x="830" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Slack notifications</text>
    <text x="830" y="435" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• PagerDuty alerts</text>
    <text x="830" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• Deployment gates</text>
    
    <!-- API Interface -->
    <rect x="750" y="480" width="160" height="80" rx="8" fill="url(#outputGradient)" stroke="#f57c00" stroke-width="2" filter="url(#shadow)"/>
    <text x="830" y="505" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">API Interface</text>
    <text x="830" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• REST endpoints</text>
    <text x="830" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• CI/CD integration</text>
    <text x="830" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• External tools</text>
  </g>
  
  <!-- Feedback Loop -->
  <g id="feedback-loop">
    <text x="960" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Feedback Loop</text>
    
    <rect x="940" y="260" width="160" height="120" rx="8" fill="#ffebee" stroke="#d32f2f" stroke-width="2" filter="url(#shadow)"/>
    <text x="1020" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d32f2f">Continuous Learning</text>
    <text x="1020" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Actual Outcomes:</text>
    <text x="1020" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• OUTAGE_OCCURRED</text>
    <text x="1020" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">• NO_OUTAGE</text>
    <text x="1020" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Model Updates:</text>
    <text x="1020" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">•